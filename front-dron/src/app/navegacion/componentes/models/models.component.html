<p>models works!</p>
<div class="container" style="margin-top: 120px;">
    <div class="model-detail"></div>

    <div class="models">
        <div *ngFor="let model of models" class="model-container">
            <div class="img"></div>
            <div class="name"><p>{{model.name}}</p></div>
            <div class="desc"><p>{{model.description}}</p></div>
            <div class="size"><p>{{model.size}}</p></div>
            <mat-icon class="options">more_vert</mat-icon>
        </div>
    </div>
</div>
